            function updateCountdown() {
                var currentDate = new Date();
                var difference = targetDate - currentDate;

                // Вычисление оставшегося времени в днях, часах, минутах и секундах
                var days = Math.floor(difference / (1000 * 60 * 60 * 24));
                var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((difference % (1000 * 60)) / 1000);

                // Отображение обратного отсчета в элементе HTML с id "countdown"
                document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

                // Проверка, достигнут ли обратный отсчет нуля
                if (difference <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown").innerHTML = "Обратный отсчет завершен!";
